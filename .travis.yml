branches:
  only:
  - master
  - feat/*

jobs:
  include:
    - os: linux
      compiler: gcc
      install:
      - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
      - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
      - travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.17.0-rc3/cmake-3.17.0-rc3.tar.gz
      - tar -xvf cmake-3.17.0-rc3.tar.gz > /dev/null
      - mv cmake-3.17.0-rc3 cmake-install
      - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
      - cd ${TRAVIS_BUILD_DIR}

      script: ./make.sh
